<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="backG">
    <img id="logo" class="navbar-brand logo" src="assets/netflix_logo.png" alt="logo.netflix">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="container">
                    <div class="row border-bottom border-secondary">
                        <div class="col-11">
                            <h1 class="text-white">Edit Profile</h1>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <img src="assets/avatar.png" width="90%" alt="avatar.png">
                        </div>
                        <div class="col-8">
                            <input type="text" class="bg-secondary text-white" id="exampleFormControlInput1"
                                placeholder="username">
                            <div class="row">
                                <div class="col-12 border-bottom border-secondary pb-3 mt-3">
                                    <label for="button" class="text-secondary">
                                        <p>Select Lenguages</p>
                                    </label>
                                    <button class="style-dropdown-genres dropdown-toggle backG py-1 px-3" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Lenguages
                                    </button>
                                    <ul class="dropdown-menu border-white backG">
                                        <li><a class="dropdown-item text-white" href="#">Italian</a></li>
                                        <li><a class="dropdown-item text-white" href="#">English</a></li>
                                        <li><a class="dropdown-item text-white" href="#">French</a></li>
                                    </ul>
                                </div>
                                <div class="col-12 border-bottom border-secondary pb-3 mt-3">
                                    <p class="text-secondary">Maturity Settings:</p>
                                    <button type="button" class="btn btn-secondary btn-sm mb-3"><a
                                            class="text-decoration-none" href="#">All Maturity
                                            Settings</a></button>
                                    <p class="text-secondary">Show titles of all maturity ratings for this profile.</p>
                                    <button class="backG text-secondary">EDIT</button>
                                </div>
                                <div class="col-12 mt-3">
                                    <p class="text-secondary">Autoplay controls :</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label text-secondary" for="defaultCheck1">
                                            Autoplay next episode in a series on all devices
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label text-secondary" for="defaultCheck1">
                                            Autoplay preview while browsing on all devices
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 pt-3 border-top border-secondary">
                        <div class="col-3"><button class="btn backG border-white px-3" type="button">
                                <h6>SAVE</h6>
                            </button></div>
                        <div class="col-4"><button class="btn backG border-white px-3" type="button">
                                <h6>CANCEL</h6>
                            </button></div>
                        <div class="col-5"><button class="btn backG border-white px-3" type="button">
                                <h6>DELETE PROFILE</h6>
                            </button></div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
