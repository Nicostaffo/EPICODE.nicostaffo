<div class="container">
    <h1>Photo Gallery</h1>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let photo of photos">
            <div class="thumbnail">
                <img [src]="photo.thumbnailUrl" alt="{{ photo.title }}">
                <div class="caption">
                    <h3>{{ photo.title }}</h3>
                    <p>{{ photo.albumId }}</p>
                    <button class="btn btn-danger" (click)="deletePhoto(photo.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
