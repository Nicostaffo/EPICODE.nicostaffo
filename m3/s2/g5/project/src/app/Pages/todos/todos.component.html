<h2>To do List</h2>
<div>
    <input type="text"><button>+</button>
</div>
<div *ngFor="let data of myArr">
    <div *ngIf="data.completed==false">
        <div>
            <p>{{data.id}}</p>
            <p>{{data.title}}</p>
        </div>
        <div>
            <button>Modifica</button>
            <button (click)="removeToDo(data.id)">Delete</button>
        </div>

    </div><!-- fine nfIf -->
</div>
